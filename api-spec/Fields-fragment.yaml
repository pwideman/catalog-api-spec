paths:
  /stac/search:
    get:
      parameters:
        - $ref: '#/components/parameters/fields'
components:
  parameters:
    fields:
      name: fields
      in: query
      description: |
        The optional fields parameter defines the shape of the output features. 

        The geometry member determines whether the geometry is populated or is null. The
        include and exclude members specify an array of property names that are either 
        included or excluded from the result, respectively. If both include and exclude 
        are specified, include takes precedence.
      required: false
      schema:
        type: object
      properties:
        geometry:
          type: boolean
        include:
          type: array
          items:
            type: string
        exclude:
          type: array
          items:
            type: string
      style: form
      explode: false
  schemas:
    searchBody:
      allOf:
        - $ref: '#/components/schemas/fieldsFilter'
    fieldsFilter:
      type: object
      description: Determines the shape of the features in the response
      properties:
        fields:
          $ref: '#/components/schemas/fields'
    fields:
      description: |
        The optional fields parameter defines the shape of the output features. 

        The geometry member determines whether the geometry is populated or is null. The
        include and exclude members specify an array of property names that are either 
        included or excluded from the result, respectively. If both include and exclude 
        are specified, include takes precedence.
      type: object
      properties:
        geometry:
          type: boolean
        include:
          type: array
          items:
            type: string
        exclude:
          type: array
          items:
            type: string
